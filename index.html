		<style>

			}
			.card a {
				display: block;
				white-space: nowrap;
				text-align: center;
				font-size: large;

				background-color: #dda;
				padding: 15px;
				background-color: #ddd;
				background-color: #cc4125;
				color: #fff;
			}
			.card a .fa {
				font-size: 120%;
			}
			.card a:hover {
				background-color: #333;
			}
		</style>

		<header>

			<div class="photo">
				<img src="./img/yo-brown.png">
			</div>			
		</header>

			</div>
